{% extends 'base.html' %}
{% load static %}

{% block title %}
  {{ book.title }}
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href={% static "cart/cart.css" %}>
{% endblock %}

{% block content %}
  <section>
    {% for book in books %}
      <img src={{ book.image.url }} alt="image not found">
      {{ book.title }}
      {{ book.price }}
    {% endfor %}
    {{ total_price }}

    <form action="{% url "checkout" %}" method="post" id="checkout">
      {% csrf_token %}
      <button type="submit" name="checkout">Check out</button>
    </form>

  </section>

{% endblock %}
