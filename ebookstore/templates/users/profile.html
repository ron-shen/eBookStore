{% extends 'base.html' %}
{% load static %}

{% block title %}
  Profile
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href={% static "users/profile.css" %}>
{% endblock %}

{% block content %}
  <section>
    <form method="post" id="profile" action="{% url "profile" %}">
      {% csrf_token %}
      {{ form.errors }}
      {{ form.as_p }}
      <input type="submit" value="Update">
    </form>    
  </section>

{% endblock %}
