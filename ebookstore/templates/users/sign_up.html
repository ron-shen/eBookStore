{% extends "base.html" %}
{% load static %}

{% block title %}
  Sign Up
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href={% static "users/sign_up.css" %}>
{% endblock %}

{% block content %}
	<form method="POST" action="{% url "sign-up" %}" class="form">
    {% csrf_token %}
    {{ form.errors }}
	{{ form.as_p }}
    <button type="submit">Submit</button>
	</form>
{% endblock %}
