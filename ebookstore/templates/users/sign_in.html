{% extends 'base.html' %}
{% load static %}

{% block title %}
  Sign In
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href={% static "users/sign_in.css" %}>
  <link rel="stylesheet" href={% static "base.css" %}>
{% endblock %}

{% block content %}
	<form method="POST" action="{% url "sign-in" %}" class="form-control">
    {% csrf_token %}
    {% comment %} {{ form.errors.as_data }} {% endcomment %}
    {{ form.as_p }}
    <button>Sign In</button>
	</form>
{% endblock %}
